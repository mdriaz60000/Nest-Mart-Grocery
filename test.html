<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banner Section</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Roboto, sans-serif;
      background: #fff;
    }

    /* ================= Banner Section ================= */
    .banner-section {
      position: relative;
      width: 1323px;
      height: 447px;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 20px;
    }

    /* Background Image */
    .bannar-background {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Content Container */
    .banner-content-container {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 80px;
    }

    /* Text Content */
    .banner-text-content {
      max-width: 500px;
    }

    .banner-text-content h1 {
      font-size: 42px;
      font-weight: 700;
      font-family: Poppins, sans-serif;
      line-height: 1.2;
      color: #253d4e;
      margin-bottom: 15px;
    }

    .banner-text-content p {
      font-size: 18px;
      font-family: Roboto, sans-serif;
      color: #7e7e7e;
      margin-bottom: 25px;
    }

    /* Subscribe Form */
    .subscribe-form {
      position: relative;
      width: 320px;
    }

    .subscribe-form input {
      width: 100%;
      padding: 14px 110px 14px 18px;
      border: 1px solid #ddd;
      border-radius: 30px;
      outline: none;
      font-size: 14px;
    }

    .subscribe-form button {
      position: absolute;
      top: 50%;
      right: 5px;
      transform: translateY(-50%);
      padding: 10px 22px;
      background: #3bb77e;
      border: none;
      border-radius: 25px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    .subscribe-form button:hover {
      background: #2da56d;
    }

    /* Product Image */
    .product-image {
      width: 480px;
      height: auto;
    }

  </style>
</head>
<body>

  <section class="banner-section">
    <img src="image/banner/bg.png" alt="Banner Background" class="bannar-background">

    <div class="banner-content-container">
      <div class="banner-text-content">
        <h1>Stay home & get your daily needs</h1>
        <p>Start your daily shopping with Nest Mart</p>

        <form class="subscribe-form">
          <input type="email" placeholder="Your email address">
          <button type="submit">Subscribe</button>
        </form>
      </div>

      <img src="image/banner/product.png" alt="Product" class="product-image">
    </div>
  </section>

</body>
</html>
